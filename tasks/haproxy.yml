---
- name: Install haproxy
  ansible.builtin.dnf:
    name: haproxy
    state: present
  become: true
  become_user: root

- name: Check if CRC is available on localhost
  ansible.builtin.wait_for:
    host: 127.0.0.1
    port: 6443
    timeout: 5
  register: crc_localhost_check
  ignore_errors: true
  changed_when: false

- name: Detect CRC VM IP from libvirt network
  ansible.builtin.shell: |
    set -o pipefail
    ip neigh show | grep "192.168.130" | grep -v "192.168.130.1 " | \
      grep -oE "192\.168\.130\.[0-9]+" | head -1
  register: crc_vm_ip_detected
  changed_when: false
  when: crc_localhost_check is failed

- name: Set CRC backend IP fact
  ansible.builtin.set_fact:
    crc_backend_ip: "{{ '127.0.0.1' if crc_localhost_check is succeeded else
                        (crc_vm_ip_detected.stdout | default('127.0.0.1')) }}"

- name: Display detected CRC backend IP
  ansible.builtin.debug:
    msg: "CRC backend IP: {{ crc_backend_ip }}"

- name: Check for backup file
  ansible.builtin.stat:
    path: /etc/haproxy/haproxy.cfg.orig
  register: haproxy_backup

- name: Backup haproxy.cfg
  ansible.builtin.copy:
    remote_src: true
    src: /etc/haproxy/haproxy.cfg
    dest: /etc/haproxy/haproxy.cfg.orig
    owner: root
    group: root
    mode: '0644'
  become: true
  become_user: root
  when: not haproxy_backup.stat.exists

- name: Propagate haproxy.cfg
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: '0644'
  become: true
  become_user: root

- name: Start & Enable haproxy
  ansible.builtin.systemd:
    name: haproxy.service
    state: started
    enabled: true
  become: true
  become_user: root
